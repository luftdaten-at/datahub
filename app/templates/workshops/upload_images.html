{% extends '_base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
{% endblock styles %}

{% block content %}
<h2 class="mb-4 mt-5">{% trans "Workshop" %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">{% trans "Save" %}</button>
</form>

<br>

<!-- Back Button -->
<div class="d-flex mb-4">
    <a href="{% url 'workshop-detail' workshop_id %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> {% trans "Back to Workshop" %}
    </a>
</div>
{% endblock %}
