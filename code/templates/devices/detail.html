{% extends "_base.html" %}
{% load static %}

{% block title %}{{ device.id }}{% endblock title %}

{% block content %}
    <h1>{{ device.id }}</h1>
    <ul>
        <li>Name: {{ device.device_name }}</li>
        <li>Bluetooth MAC: {{ device.btmac_address }}</li>
        <li>Sensor SEN5X: {{ device.sensor_sen5x }}</li>
    </ul>        
    
    <a href="{% url 'device-list' %}">Back to list</a>
{% endblock content %}
